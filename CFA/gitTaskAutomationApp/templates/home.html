<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
  <body>
    <div class="form-area">  
      <form role="form" method="post">

                  <div class="form-group">
                      <input type="checkbox" class="form-control" id="campaignId" name="campaign" placeholder="Campaign Name" maxlength="70" required>
                  </div>
                  <div class="form-group">
                      <input type="checkbox" class="form-control" id="groupId" name="group" placeholder="Group Name" required>
                  </div>

                  <div class="form-group">
                      <input type="checkbox" class="form-control" id="subject" name="subject" placeholder="Subject" maxlength="70" required>
                  </div>
                  <div class="form-group">
                  <textarea class="checkbox" type="textarea" id="message" placeholder="Message" maxlength="300" rows="7"></textarea>                
                  </div>

      <button type="button" id="submit" name="submit" class="btn btn-m btn-secondary">Submit Form</button>
      </form>
    </div>
  </body>
</html>
